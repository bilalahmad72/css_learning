<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Admin Panel</title>
  </head>
  <body>
    <img src="./images/img.png" alt="Logo Image" />

    <div class="field-heading-data">
      <h3>Login to Admin panel</h3>
      <form>
        <div class="c-label-field">
          <label class="c-label-data" for="email"> Email </label>
          <input
            class="c-input-field"
            type="email"
            name=""
            id=""
            placeholder="Enter your email"
          />
        </div>

        <div class="c-label-field">
          <label class="c-label-data" for="password"> Password </label>
          <input
            class="c-input-field"
            type="password"
            name=""
            id=""
            placeholder="Enter your password"
          />
        </div>
      </form>

      <button
        class="c-text-button"
        onclick="window.location.href='forgot_password.html'"
      >
        Forgot Password?
      </button>
    </div>

    <button class="c-custom-btn">Login</button>
  </body>
</html>
