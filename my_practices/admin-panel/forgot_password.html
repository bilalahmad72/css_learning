<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="images/img.png" alt="Logo image" />
    <div class="field-heading-data">
      <h3>Forgot Password</h3>
      <p class="sub-title-text">Enter your email to recover your account</p>
      <form>
        <div class="c-label-field">
          <label class="c-label-data" for="email"> Email</label>
          <input
            class="c-input-field"
            type="email"
            name=""
            id=""
            placeholder="Enter your email"
          />
        </div>
      </form>
    </div>

    <button class="c-custom-btn" onclick="window.location.href='pincode.html'">
      Next
    </button>
    <br />
    <button
      class="c-back-btn"
      onclick="window.location.href='admin_login.html'"
    >
      Back
    </button>
  </body>
</html>
