<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Password</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="images/img.png" alt="Logo image" />
    <div class="field-heading-data">
      <h3>New Password</h3>
      <p class="sub-title-text">Set a new password for your account</p>
      <form>
        <div class="c-label-field">
          <label class="c-label-data" for="new-password"> New Password</label>
          <input
            class="c-input-field"
            type="password"
            name=""
            id=""
            placeholder="Enter your password"
          />
        </div>

        <div class="c-label-field">
          <label class="c-label-data" for="confirm-password">
            Confirm Password</label
          >
          <input
            class="c-input-field"
            type="password"
            name=""
            id=""
            placeholder="Enter your password again"
          />
        </div>
      </form>
    </div>

    <button class="c-custom-btn">Next</button>
    <br />
    <button class="c-back-btn" onclick="window.location.href='pincode.html'">
      Back
    </button>
  </body>
</html>
