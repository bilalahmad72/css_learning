<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile-card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-info">
        <div class="profile-img">
          <img
            src="https://plus.unsplash.com/premium_photo-1689977968861-9c91dbb16049?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Profile image"
          />
        </div>
        <div class="user-name">Frances S. Cady</div>
        <div class="user-details">
          Building next-gen energy tech products at Company. Building next-gen
          energy.
        </div>
        <div class="profile-buttons">
          <button class="follow-btn">
            <div class="icon">
              <i class="fa-solid fa-user-plus"></i>
            </div>
            <div class="btn-text">Follow</div>
          </button>
          <button class="send-msg-btn">
            <div class="icon">
              <i class="fa-regular fa-message"></i>
            </div>
            <div class="btn-text">Send Message</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
