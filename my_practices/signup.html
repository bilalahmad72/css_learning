<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Card -->
    <div class="card">
      <!-- Heading -->
      <h1>Signup</h1>

      <!-- Form  -->
      <div class="form-container-class">
        <form>
          <!-- First Name -->
          <label class="field-label" for="fName"> First Name</label>
          <input
            class="field-box-class"
            type="text"
            placeholder="Enter your First Name"
          />

          <!-- Last Name -->
          <label class="field-label" for="lName"> Last Name</label>
          <input
            class="field-box-class"
            type="text"
            placeholder="Enter your Last Name"
          />

          <!-- Email -->
          <label class="field-label" for="email"> Email </label>
          <input
            class="field-box-class"
            type="email"
            name=""
            id=""
            placeholder="Enter your email"
          />

          <!-- Password -->
          <label class="field-label" for="password"> Password</label>
          <input
            class="field-box-class"
            type="password"
            name=""
            id=""
            placeholder="Enter your password"
          />

          <!-- Signup Button -->
          <button class="custom-button-class" type="submit">Signup</button>
        </form>
      </div>

      <!-- Login button -->
      <div class="action-text">
        <p>Already have an account?</p>
        <a class="action-text-btn" href="login.html">Login</a>
      </div>
    </div>
  </body>
</html>
