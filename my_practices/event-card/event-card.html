<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Card</title>
    <link rel="stylesheet" href="./event-card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="event-card">
      <div class="event-info">
        <div class="event-date">Wed, Nov 24, 2021. 6:00 CEST</div>
        <div class="event-title">Sustainability in Product Design</div>
        <div class="event-location">
          <div class="icon">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="location">Oslo</div>
        </div>

        <div class="images-btn">
          <div class="images">
            <img
              src="https://pics.craiyon.com/2023-12-18/JAHF5CesSX2t3jjky5L8CQ.webp"
              alt="Avatar 1"
            />
            <img
              src="https://t3.ftcdn.net/jpg/06/20/60/10/360_F_620601066_Mg9gk33eNaBMeEcCztDF0EPJMonJfxRB.jpg"
              alt="Avatar 2"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlCemtI9o-fZC2QueKw7GoeDKRc2J7c3APuA&s"
              alt="Avatar 3"
            />
            <p>+23</p>
          </div>
          <button>Attend</button>
        </div>
      </div>
    </div>
  </body>
</html>
