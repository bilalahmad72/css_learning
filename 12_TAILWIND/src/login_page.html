<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Login Page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 min-h-screen flex justify-center items-center">
    <div
      class="bg-gray-700 rounded-lg p-8 max-w-sm w-full border-2 border-white shadow-2xl shadow-orange-50"
    >
      <h2 class="text-center pb-3 text-3xl font-medium text-white">Login</h2>
      <form>
        <div class="pb-4">
          <label class="block mb-1 text-gray-300 font-medium" for=""
            >Email</label
          >
          <input
            class="w-full px-4 py-2 rounded-sm text-sm bg-gray-600 focus:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="flex flex-col pb-4">
          <label class="block mb-1 text-gray-300 font-medium" for=""
            >Password</label
          >
          <input
            class="w-full px-4 py-2 rounded-sm text-sm bg-gray-600 focus:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-5"
            type="password"
            placeholder="Enter your password"
          />
        </div>
        <button
          class="w-full bg-blue-600 py-2 rounded-md text-white hover:bg-blue-500 border-none shadow-2xl"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
