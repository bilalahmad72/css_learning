<!-- 
First Way to use CDN for tailwind 

Tailwind can be inject by using this script => 
<script src="https://cdn.tailwindcss.com"></script>

( but the problem is that its will not give suggestions of tailwind classes ). 
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-2xl font-bold bg-slate-900 text-white p-5">Hello world!</h1>
  </body>
</html>
