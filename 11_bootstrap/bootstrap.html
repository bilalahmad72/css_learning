<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        height: 100vh;
        background-color: #1a1a1a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .buttons {
        margin: 50px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button class="btn btn-danger">Danger Button</button>
      <button class="btn btn-primary">Primary Button</button>
      <button class="btn btn-secondary">Secondary Button</button>
      <button class="btn btn-success">Success Button</button>
      <button class="btn btn-info">Info Button</button>
      <button class="btn btn-light">Light Button</button>
      <button class="btn btn-dark">Dark Button</button>
    </div>

    <!-- Outline buttons -->
    <div class="buttons">
      <button class="btn btn-outline-danger">Danger Button</button>
      <button class="btn btn-outline-primary">Primary Button</button>
      <button class="btn btn-outline-secondary">Secondary Button</button>
      <button class="btn btn-outline-success">Success Button</button>
      <button class="btn btn-outline-info">Info Button</button>
      <button class="btn btn-outline-light">Light Button</button>
      <button class="btn btn-outline-dark">Dark Button</button>
    </div>

    <!-- We can inject own styling as well on any tag or attribute accoridngv to the requirements -->
    <div class="card" style="width: 18rem">
      <img
        src="https://images.unsplash.com/photo-1731347910715-f8ccc7c2d104?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="card-img-top"
        alt="Flowers Image"
      />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" style="width: 100%" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </body>
</html>
